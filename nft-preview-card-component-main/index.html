<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />

  <title>NFT Preview Card</title>
</head>
<body>
  <div class="wrapper">
    <main class="card">
      <figure >
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium NFT artwork showing a glowing cube" class="card-image"
        />
      </figure>

      <h1 class="card-title">Equilibrium #3429</h1>

      <p class="card-description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <ul class="card-meta">
        <li class="price">
          <img src="./images/icon-ethereum.svg" alt="" aria-hidden="true" />
          <span>0.041 ETH</span>
        </li>
        <li class="time-left">
          <img src="./images/icon-clock.svg" alt="" aria-hidden="true" />
          <span>3 days left</span>
        </li>
      </ul>

      <div class="card-profile">
        <img
          src="./images/image-avatar.png"
          alt="Avatar of Jules Wyvern"
          class="avatar"
        />
        <p>
          <span class="author">Creation of </span>Jules Wyvern
        </p>
      </footer>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>.
      Coded by <a href="https://t.me/kantnero"> Emmanuel Ugwu</a>.
    </footer>
  </div>
</body>
</html>
